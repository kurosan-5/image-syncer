<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>„É≠„Ç∞„Ç§„É≥ - Image Syncer</title>
    <meta name="theme-color" content="#007bff">
    
    <!-- PWAÁî®„É°„Çø„Çø„Ç∞ -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ImageSync">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- „Ç¢„Ç§„Ç≥„É≥Ë®≠ÂÆö -->
    <link rel="apple-touch-icon" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png">
    
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: 0, 0, 0;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --error-color: #ff4757;
            --transition-fast: all 0.2s ease;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --background-color: 255, 255, 255;
                --text-primary: #000000;
                --text-secondary: rgba(0, 0, 0, 0.6);
                --border-color: rgba(0, 0, 0, 0.1);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgb(var(--background-color));
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(var(--background-color), 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(var(--background-color), 0.5);
            color: var(--text-primary);
            font-size: 16px;
            transition: var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .error-message {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--error-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            background: var(--primary-color);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="app-icon">üì∏</div>
            <h1 class="login-title">Image Syncer</h1>
            <p class="login-subtitle">„Éó„É©„Ç§„Éô„Éº„Éà„Éï„Ç©„Éà„É©„Ç§„Éñ„É©„É™„Å´„Ç¢„ÇØ„Çª„Çπ</p>
        </div>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username" class="form-label">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    required 
                    autocomplete="username"
                    value="{{ request.form.username or '' }}"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn">„É≠„Ç∞„Ç§„É≥</button>
        </form>
    </div>

    <script>
        // „Éï„Ç©„Éº„É†„ÅÆÊúÄÂàù„ÅÆÁ©∫„ÅÆÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´„Éï„Ç©„Éº„Ç´„Çπ
        window.addEventListener('load', () => {
            const firstInput = document.querySelector('.form-input');
            if (firstInput && !firstInput.value) {
                firstInput.focus();
            }
        });

        // PWAÂØæÂøú: „Ç¢„Éâ„É¨„Çπ„Éê„Éº„ÇíÈö†„Åô„Åü„ÇÅ„ÅÆ„Çπ„ÇØ„É≠„Éº„É´
        window.scrollTo(0, 1);
    </script>
</body>
</html>
